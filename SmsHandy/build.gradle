plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}
repositories {
    mavenLocal()
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {

    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
}
application{
    mainModule = 'smshandy_module'
    mainClass = 'smshandy.Main'
}
mainClassName = "smshandy.Main"

